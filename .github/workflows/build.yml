name: Build QVM

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - '*.txt'
      - '.gitignore'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - '*.txt'
      - '.gitignore'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install 7z
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: build-qvm
        working-directory: build/qvm
        run: |
          # Make sure tools are executable
          chmod +x tools/q3lcc tools/q3asm tools/q3cpp tools/q3rcc 2>/dev/null || true
          make

      - name: Create archive with pk3 file
        working-directory: build/qvm
        run: |
          zip -j X-Mod.zip "{X-Mod}.pk3"

      - uses: actions/upload-artifact@v4
        with:
          name: qvm-linux
          path: build/qvm/X-Mod.zip
          if-no-files-found: error
          retention-days: 5

  create-release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create latest build release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-build
          name: Latest Build
          prerelease: false
          overwrite: true
          files: |
            qvm-linux/X-Mod.zip
          generate_release_notes: false
